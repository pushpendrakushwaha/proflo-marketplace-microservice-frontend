<mat-toolbar >
    <mat-toolbar-row class="one">
      <div class="icon">
       <img href="#" mat-card-image id="logo-img-id" src="..\assets\teamwork.png" alt="Photo of a proflo">
      </div>
      <!-- <span id="title-id"><h3>ProFlo</h3></span> -->
      <span class="title-center">PowerUps</span>
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
    </mat-toolbar-row>
   </mat-toolbar>
 
<div class="proflo-login-flex">
    <div class="container-fluid" id="carousel-container-id">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="..\assets\login.jpg" alt="Los Angeles" style="width:300px;" style="height:300px;">
              </div>
              <div class="item">
                <img src="..\assets\19936.jpg" alt="Chicago" style="width:300px;" style="height:300px;">
              </div>
        </div>
        <!-- Left and right controls -->
       <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

    <div class="two-cards" layout-align="center">
        <mat-card class="example-card" layout-align="center center">
            <mat-card-header class="row">
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title style="text-align: center">Github</mat-card-title>
                <mat-card-subtitle>Developers Working Together</mat-card-subtitle>
            </mat-card-header>
            <div class="row">
                <img mat-card-image src="..\assets\githubmain.png" image-resizing image-Height="100px"
                    image-Width="100px" alt="Github Main Image">
            </div>
            <div>
            <mat-card-content class="row">
                <p>
                    Github provides access control and several collaboration features,
                    such as a wikis and basic task management tools for every project
                </p>
            </mat-card-content>
            </div>
            <mat-card-actions>
                <button mat-raised-button color="primary" (click)="gitHubDialog()">Add</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
